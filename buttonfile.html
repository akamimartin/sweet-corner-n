        $(document).ready(function () {
            $('#getASampleTalk').click(function () {
                $.ajax({
                    url: 'http://api.joind.in/v2.1/events?filter=upcoming',
                    data: {
                        format: 'json'
                    },
                    type: 'GET',
                    dataType: 'jsonp',
                    error: function () {
                        $('#resultTalk').html('<p>An error has occurred</p>');
                    },
                    success: function (data) {

                        for (var i = 0; i < 9; i++) {
                            var $name = $('<h2>').text(data.events[i].name);
                            var $description =
                                $('<h2>').text(data.events[i].description);
                            var $start_date =
                                $('<h2>').text(data.events[i].start_date);
                            $('#resultTalk')
                                .append($name)
                                .append($description);


                        }
                    }
                });
            });
        });
